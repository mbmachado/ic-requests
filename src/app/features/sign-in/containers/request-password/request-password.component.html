<icr-wrapper>
  <div class="text-center mb-8">
    <h1 class="title-text mb-8">Recuperar senha</h1>
    <span>Para redefinir sua senha, insira o e-mail que você utiliza para logar</span>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 w-full py-8">
    <div class="col-span-1">
      <label for="sign-in--input--email" class="block mb-4">E-mail</label>
      <mat-form-field class="w-full">
        <input
          matInput
          formControlName="email"
          id="sign-in--input--email"
          type="email"
          placeholder="Ex. nome@ufba.br"
          autocomplete="username" />
        <mat-error *ngIf="email?.invalid">
          {{ email?.hasError('required') ? 'E-mail é obrigatório' : 'E-mail inválido' }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-span-1">
      <button mat-flat-button color="primary" type="submit" class="block my-16 w-full">Enviar e-mail</button>
    </div>
    <div class="col-span-1">
      <span class="text-graphite-light block text-center"><a [routerLink]="'../'">Fazer login</a> em vez disso.</span>
    </div>
  </form>
</icr-wrapper>
